<!DOCTYPE html>
<html>
<head>
	<title>フォーム練習</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" 
   href="reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="contact">
		<form>
			<!-- テキスト -->
			<div class="form-group">
				<label class="label">お名前</label>
				<input type="text" name="" class="input-field" placeholder="お主の名を記入せよ">
			</div>
			<!-- ラジオボタン -->
			<div class="form-group">
				<span class="label">性別</span>
				<span class="input-field">
					<label>
						<!-- 初期設定したい場合
						<input type="redio" name="gender" id="male" checked="checked"> -->
						<input type="radio" name="gender" id="male">男性
					</label>
					<label>
						<input type="radio" name="gender" id="female">女性
					</label>
				</span>
			</div>
			<!-- セレクトボックス(プルダウン) -->
			<div class="form-group">
				<span class="label">出身</span>
				<span class="input-field"></span>
				<select>
					<option value="1">東京</option>
					<option value="2">千葉</option>
					<option value="3">神奈川</option>
					<option value="4">沖縄</option>
				</select>
			</div>

			<!-- チェックボックス -->
			<div class="form-group">
				<span class="label">話せる言語</span>
				<span class="input-field">
					<label for="english">
						<input type="checkbox" name="language" id="english">英語
					</label>
					<label for="japanese">
						<input type="checkbox" name="language" id="english">日本語
					</label>
				</span>
			</div>

			<!-- ボタン -->
			<div class="form-group">
				<button type="submit" class="button">送信</button>
			</div>

		</form>

	</div>

</body>
</html>
